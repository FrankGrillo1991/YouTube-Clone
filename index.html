<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Clone</title>
</head>

<body>
    <nav>
        <div id="youtube-log-container"></div>
        <input type="text" 
                placeholder="Search"
                id="search-bar">
        <div id="icon-container">
            <i class="material-icons"
                id="app-icon">&#xe5c3;
            </i>
            <i class="fas fa-bell"></i>
        </div>
    </nav>

    <section id="side-bar-section">
        <div>
            <ul class="side-bar">
                <li id="active-title">
                    <i class="material-icons"
                        id="home-icon">&#xe88a;
                    </i>
                    <a href="#"
                        class="side-bar-titles active">
                        Home
                    </a>
                </li>

                <li>
                    <i class="material-icons">&#xe87a;</i>
                    <a href="#" class="side-bar-titles">
                        Explore
                    </a>
                </li>

                <li>
                    <i class="material-icons">&#xe064;</i>
                    <a href="#" class="side-bar-titles">
                        Subscriptions
                    </a>
                </li>
            </ul>
        </div>

        <div>
            <ul class="side-bar">
                <li>
                    <i class="material-icons">
                        &#xe04a;
                    </i>
                    <a href="#" class="side-bar-titles">
                        Library
                    </a>
                </li>

                <li>
                    <i class="material-icons">
                        &#xe889;
                    </i>
                    <a href="#" class="side-bar-titles">
                        History
                    </a>
                </li>

                <li>
                    <i class="material-icons">
                        &#xe63a;
                    </i>
                    <a href="#" class="side-bar-titles">
                        Your Videos
                    </a>
                </li>

                <li>
                    <i class="fas fa-clock"></i>
                    <a href="#" class="side-bar-titles">
                        Watch Later
                    </a>
                </li>

                <li>
                    <i class="fas fa-thumbs-up"></i>
                    <a href="#" class="side-bar-titles">
                        Liked Videos
                    </a>
                </li>
            </ul>
        </div>

        
    </section>

</body>

</html>
